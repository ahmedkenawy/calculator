<!DOCTYPE html>
<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="assist/css/main.css" media="screen" title="no title" charset="utf-8">

    <input class="screen" type="text" name="screen">
    <input class="butt" id="op1" type="button" name="c" value="C" >
